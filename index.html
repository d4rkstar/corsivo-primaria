<html lang="it">
<head>
    <title>Primaria</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="js/canvas2image.js"></script>
    <script src="js/html2canvas.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        $(document).ready(()=>{

            saveImage = ()=>{
                html2canvas($("#page")[0]).then((canvas) => {
                    console.log(canvas);
                    Canvas2Image.saveAsPNG(canvas,768,1024,'handwrite.png');
                });
            }

            const editor = new EditorJS({
                holder: 'editorjs',
                autofocus: true,
                placeholder: 'Inserire del testo qui...',
            });

            editor.isReady
                .then(() => {
                    $('#save').show();
                })
                .catch((reason) => {
                    console.log(`Editor.js initialization failed because of ${reason}`)
                });

            $("#save").click(()=>{
                saveImage();
            })
        });
    </script>
</head>
<body>
<div class="fullwidth">
    <div id="page" class="righe centered">
        <div class="foglio">
            <div id="editorjs" class="pt30 "></div>
        </div>
        <a href="#" class="float" id="save" style="visible: hidden"><i class="fa fa-save my-float"></i></a>
    </div>
</div>
</body>
</html>
